            <div class="jumbotron jumbotron-fluid">
                  <div class="container">
                  <h1 class="display-4">User Interface for PHP Object Oriented</h1>
                  <p class="lead">Please input name, lwngth, width, height, width of object to print out</p>
                  </div>
            </div>
            <div class="container justify-content-center align-items-center">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name:</label>
                    <input type="text" class="form-control" id="name"  placeholder="Please enter name">

                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Height</label>
                    <input type="text" class="form-control" id="height" placeholder="Please enter height">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Width</label>
                    <input type="text" class="form-control" id="width" placeholder="Please enter width">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Length</label>
                    <input type="text" class="form-control" id="length" placeholder="Please enter length">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Weight</label>
                    <input type="text" class="form-control" id="weight" placeholder="Please enter weight">
                  </div>

                  <button  class="btn btn-primary text-center" onclick="handleSubmit()">Print</button>
                </form>

            </div>

            <div class="container" id="result">
                  <h2>Print will print below :</h2>
            </div>

              </script>
